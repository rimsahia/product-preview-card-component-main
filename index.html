<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="perfume-image"><img class="desktop-image" src="/images/image-product-desktop.jpg"> <img class="mobile-image" src="/images/image-product-mobile.jpg"></div>
    
    <div class="cardtext">
      <div class="titles">
        <div class="perfume">PERFUME</div>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="price">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </span>
      </div>
      <div class="btn">
        <button class="add">
          <p class="btn-content">
            <img class="add-icon" src="/images/icon-cart.svg">
            <p class="add-text">Add to Cart</p>
          </p>
        </button>
      </div>
    </div>
  </div>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">RIM Sahia
      </a>.
    </div>
  </footer>
</body>
</html>
